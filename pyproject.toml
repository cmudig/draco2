[tool.poetry]
name = "draco"
version = "2.0.0-alpha.0"
description = "Visualization recommendation using constraints"
authors = [
    "Dominik Moritz <domoritz@cmu.edu>",
    "Chenglong Wang <clwang@cs.washington.edu>",
]
license = "MIT"
homepage = "https://github.com/cmudig/draco2"
repository = "https://github.com/cmudig/draco2"
documentation = "https://dig.cmu.edu/draco2/"
keywords = ["constraints", "visualization", "design", "charts"]
exclude = ["draco/tests/*"]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: MacOS X",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.9"
pandas = "^1.2.2"
clingo = "^5.5.0"

[tool.poetry.dev-dependencies]
pre-commit = "^2.12.1"
mypy = "^0.812"
pytest = "^6.2.4"
pytest-cov = "^2.11.1"
black = "^21.5b1"
flake8 = "^3.9.2"
flake8-black = "^0.2.1"
jupyterlab = "^3.0.12"
vega-datasets = "^0.9.0"
jupyter-book = "^0.10.2"
pytype = "^2021.5.6"
sphinx-autodoc-typehints = "^1.11.1"
pandas-stubs = "^1.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["draco"]
