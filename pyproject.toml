[tool.poetry]
name = "draco"
version = "2.0.0b4"
description = "Visualization recommendation using constraints"
authors = [
    "Dominik Moritz <domoritz@cmu.edu>",
    "Chenglong Wang <clwang@cs.washington.edu>",
    "JunranY <junran@cs.washington.edu>",
    "Zehua Zeng <zhzeng@umd.edu>",
    "PÃ©ter Ferenc Gyarmati <peter.ferenc.gyarmati@univie.ac.at>"
]
license = "MIT"
homepage = "https://github.com/cmudig/draco2"
repository = "https://github.com/cmudig/draco2"
documentation = "https://dig.cmu.edu/draco2/"
keywords = ["constraints", "visualization", "design", "charts"]
exclude = ["draco/tests/*"]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: MacOS X",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
altair = "^4.2.2"
clingo = "^5.5.2"
fastapi = ">=0.85,<0.96"
pandas = ">=1.4.2,<3.0.0"
pydantic = "^1.10.5"
python = ">=3.10.0,<3.11"
scikit-learn = "^1.2.1"
uvicorn = ">=0.18.3,<0.22.0"
tabulate = "^0.9.0"

[tool.poetry.group.dev.dependencies]
black = { extras = ["jupyter"], version = "^23.1.0" }
mypy = ">=0.990,<1.3"
pandas-stubs = ">=1.5.1,<3.0.0"
pre-commit = ">=2.20,<4.0"
pytype = ">=2022.11.10,<2024.0.0"
ruff = ">=0.0.253,<0.0.263"
types-tabulate = "^0.9.0.2"

[tool.poetry.group.docs.dependencies]
ipywidgets = ">=7.7.2,<9.0.0"
jupyter-book = ">=0.13.1,<0.16.0"
jupyterlab = "^3.3.0"
matplotlib = "^3.6.0"
sphinx-autodoc-typehints = "^1.19.1"
toml = "^0.10.2"
types-pkg-resources = "^0.1.2"
vega-datasets = "^0.9.0"
wheel = ">=0.38.4,<0.41.0"

[tool.poetry.group.test.dependencies]
deepdiff = "^6.2.1"
httpx = ">=0.23,<0.25"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"

[tool.poetry.group.web]
optional = true

[tool.poetry.group.web.dependencies]
jupyterlite = "^0.1.0"
libarchive-c = "^4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["draco"]

[tool.ruff]
line-length = 88
select = [
    "E",
    "F",
    "W",
    # isort
    "I001"
]
src = ["draco"]
fix = true
