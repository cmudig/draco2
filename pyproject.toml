[tool.poetry]
name = "draco"
version = "2.0.0-beta.2"
description = "Visualization recommendation using constraints"
authors = [
    "Dominik Moritz <domoritz@cmu.edu>",
    "Chenglong Wang <clwang@cs.washington.edu>",
    "JunranY <junran@cs.washington.edu>",
    "Zehua Zeng <zhzeng@umd.edu>"
]
license = "MIT"
homepage = "https://github.com/cmudig/draco2"
repository = "https://github.com/cmudig/draco2"
documentation = "https://dig.cmu.edu/draco2/"
keywords = ["constraints", "visualization", "design", "charts"]
exclude = ["draco/tests/*"]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: MacOS X",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
clingo = "^5.5.2"
matplotlib = "^3.5.2"
pandas = "^1.4.2"
python = ">=3.8.0,<3.11"
scikit-learn = "^1.1.1"

[tool.poetry.dev-dependencies]
black = {extras = ["jupyter"], version = "^22.3.0"}
flake8 = "^5.0.4"
flake8-black = "^0.3.3"
isort = "^5.10.1"
jupyter-book = "^0.13.0"
jupyterlab = "^3.4.5"
mypy = "^0.971"
pandas-stubs = "^1.4.3"
pre-commit = "^2.20.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytype = "^2022.8.3"
sphinx-autodoc-typehints = "^1.19.1"
types-pkg-resources = "^0.1.2"
vega-datasets = "^0.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["draco"]

[tool.isort]
profile = "black"
