name: Test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          miniforge-version: latest
      - run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show
