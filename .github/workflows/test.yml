name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    # https://github.com/actions/setup-python/issues/162#issuecomment-1325307787
    # FIXME: temp change to ubuntu-20.04 from ubuntu-latest to fix python can not found error
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: ".python-version"
          cache: "poetry"
      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest --cov=./ --cov-report=xml draco
      - name: Check types
        run: make typecheck
      - name: Check Poetry
        run: make check
      - name: Size of Grounded Programs
        run: make grounding-size

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.1
        with:
          fail_ci_if_error: true

  lint:
    # https://github.com/actions/setup-python/issues/162#issuecomment-1325307787
    # FIXME: temp change to ubuntu-20.04 from ubuntu-latest to fix python can not found error
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: ".python-version"
      - uses: psf/black@stable
        with:
          version: "22.6.0"
      - uses: py-actions/flake8@v2

  automerge:
    needs:
      - test
      - lint
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Merge pull requests
        uses: fastify/github-action-merge-dependabot@v3.5.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
