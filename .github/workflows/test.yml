name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install

      - name: Run tests with coverage
        run: make cover COV_REPORT=xml

      - name: Check types
        run: make typecheck

      - name: Size of Grounded Programs
        run: make grounding-size

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.0
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build docker image
        run: docker build --build-arg PYTHON_VERSION=$(cat .python-version) -t draco .

      - name: Run all make targets
        run: docker run --rm draco bash -c "make"

  automerge:
    needs:
      - test
      - test-docker
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Merge pull requests
        uses: fastify/github-action-merge-dependabot@v3.11.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
